<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Klaptyk</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="../font/fontawesome-free-5.5.0-web/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="../css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="../css/style.css" rel="stylesheet">
	<link href="contacts.css" rel="stylesheet">
	<!-- Styles for buttons and dual images -->
	<link href="../css/unify-components.css" rel="stylesheet">
	<link href="../css/unify-globals.css" rel="stylesheet">
</head>

<body>

<!--header nav Yaroslav-->
<header>
	<div class="conteiner clear">
		<!--top nav-->
		<div id="top-nav-for-all-website-id"></div>
		<!--/top nav-->
	</div>  <!--/conteiner clear-->
</header>
<!--/header nav Yaroslav -->
<div class="container-fluid">
	<div class="contacts_main g-pt-100 border-for-section">
		<div class="container">
			<div class="row mb-5 envelope mx-auto animated ">
				<div class="col-md-6 col-lg-5 mb-3 px-0">
					<h2 class="our-contact text-center">Наші контакти</h2>
					<p class="feedback g-font-weight-500 pl-1"><i class="fas fa-home"></i> м. Івано-Франківськ</p>
					<p class="feedback g-font-weight-500 pl-4"> вул. Січових Стрільців 13,</p>
					<p class="feedback g-font-weight-800 pl-4"> ВХІД з вул. Левка Бачинського 1</p>
					<p class="feedback g-font-weight-500 pl-4"> (4 поверх)</p>
					<p class="feedback g-font-weight-500 pl-4"> домофон № 13</p>
					<p class="feedback"> <a href="#Contact-us"><i class="fas fa-envelope pl-1"></i> klaptyk.if@gmail.com</a></p>
					<p class="feedback">
						<a href="tel:+380684094494"><i class="fa fa-mobile-alt pl-1"></i>+38 068-409-44-94</a></p>
				</div>
				<div class="col-md-6 col-lg-7 px-0">
					<div class="map mx-auto">
						<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d779.4524467119396!2d24.707137347766206!3d48.9200585107703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4730c114d0cc74bb%3A0x7add479bb193ff48!2z0LLRg9C70LjRhtGPINCb0LXQstC60LAg0JHQsNGH0LjQvdGB0YzQutC-0LPQviwgMSwg0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQuiwg0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA3NjAwMA!5e0!3m2!1suk!2sua!4v1539636258398"
								frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col d-none"></div>
			</div>
			<div class="row pb-5">
				<div class="col-sm-11 col-md-8 col-lg-6 envelope mx-auto">
					<h2 id="Contact-us" class="title_before_form ">Зв'яжіться з нами</h2>
					<form method="post" name="cont_form" id="contForm">
						<input class="feedback" id="name_id" type="text" name="Name" placeholder="Ваше ім'я">
						<p id="error_name" class="form-error"></p>
						<input class="feedback" type="text" name="Email" placeholder="Електронна пошта">
						<p id="error_email" class="form-error"></p>
						<input class="feedback" type="text" name="Phone" placeholder="Номер телефону">
						<p id="error_phone" class="form-error"></p>
						<label for="mess" class="feedback">Ваше повідомлення:</label>
						<textarea id="mess" class="feedback" name="Message" rows="5"></textarea>
						<p id="error_message" class="form-error"></p>
						<button type="submit" class="g-rounded-50 send_mess float-right">
							Надіслати
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Footer -->
<footer id="footer-for-all-website-id" class=" conteiner page-footer font-small p-3"></footer>
<!-- End Footer -->

<!-- SCRIPTS -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="contacts.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
<script type="text/javascript" src="../js/myApp.js"></script>
<script type="text/javascript" src="../js/fontawesome.min.js"></script>

</body>

</html>
