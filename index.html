<!--Kids_room Volodya Hundyak-->
<div id="kids-room">

</div>

<section class=" border-for-section">
	<div class="sizeCarousel container">
		<!--Carousel Wrapper-->
		<h2 class="g-font-weight-600 g-font-size-25 g-font-size-35--lg g-line-height-1_2">Галерея
		</h2>
		<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel" style="width: 100%">
			<!--Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-2" data-slide-to="1"></li>
				<li data-target="#carousel-example-2" data-slide-to="2"></li>
			</ol>
			<!--/.Indicators-->
			<!--Slides-->
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<a href="gallery.html">
						<div class="view">
							<img class="d-block w-100" src="img/gallery/Carousel/1.jpg" alt="First slide">
							<div class="mask rgba-black-slight"></div>
						</div>
						<div class="carousel-caption">
							<h3 class="h3-responsive">Light mask</h3>
							<p>First text</p>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<!--Mask color-->
					<div class="view">
						<img class="d-block w-100" src="img/gallery/Carousel/2.jpg" alt="Second slide">
						<div class="mask rgba-black-slight"></div>
					</div>
					<div class="carousel-caption">
						<h3 class="h3-responsive">Strong mask</h3>
						<p>Secondary text</p>
					</div>
				</div>
				<div class="carousel-item">
					<!--Mask color-->
					<div class="view">
						<img class="d-block w-100" src="img/gallery/Carousel/6.jpg" alt="Third slide">
						<div class="mask rgba-black-slight"></div>
					</div>
					<div class="carousel-caption">
						<h3 class="h3-responsive">Slight mask</h3>
						<p>Third text</p>
					</div>
				</div>
			</div>
			<!--/.Slides-->
			<!--Controls-->
			<a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			<!--/.Controls-->
		</div>
		<!--/.Carousel Wrapper-->
	</div>
</section>
